<style>body{margin:0;padding:0;background:#000;color:#fff}.center{display:flex;text-align:center;justify-content:center;align-items:center;min-height:100vh}.ring{position:absolute;width:200px;height:200px;border-radius:50%;animation:ring 2s linear infinite}@keyframes ring{0%{transform:rotate(0);box-shadow:1px 5px 2px #e65c00}50%{transform:rotate(180deg);box-shadow:1px 5px 2px #18b201}100%{transform:rotate(0360deg);box-shadow:1px 5px 2px #0456c8}}.ring::before{position:absolute;left:0;content:"";top:0;height:100%;width:100%;border-radius:50%;box-shadow:0 0 5px rgba(255,255,255,.3)}span{color:#737373;letter-spacing:1px;animation:text 3s ease-in-out infinite}@keyframes text{50%{color:#000}}</style>

<body>
    <div class='center'>
	<div class='ring'></div>
	<span>
		<span style="font-size: 24px">1ShortLink</span>
		<br/><br/>
		<span style="font-size: 18px">Redirecting...</span>
	</span>
</div>
<span id="timecount"></span>
	
<script>
	function isValidUrl(url) {
    return /(http(s)?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}(\.[a-z]{2,6})?\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)/g.test(url);
}

function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
			if(isValidUrl(pair[1])){
				return pair[1];
			}
            
			return atob(pair[1]);
        }
    }
	
    return '';
}
var time = 1;
var page = getQueryVariable("link");

function countDown() {
    time--;
    gett("timecount").innerHTML = time;
    if (time == -1) {
        window.location = page;
    }
}

function gett(id) {
    if (document.getElementById) return document.getElementById(id);
    if (document.all) return document.all.id;
    if (document.layers) return document.layers.id;
    if (window.opera) return window.opera.id;
}

function init() {
    if (gett('timecount')) {
        setInterval(countDown, 1000);
        gett("timecount").innerHTML = time;
    } else {
        setTimeout(init, 50);
    }
}
document.onload = init();
	</script>
